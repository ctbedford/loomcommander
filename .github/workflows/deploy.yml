name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            minwrite/package-lock.json

      # Build minwrite
      - name: Build minwrite
        working-directory: minwrite
        run: |
          npm ci
          npm run build

      # Combine all project builds into single site
      # Each project goes into its own subdirectory
      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r minwrite/dist _site/minwrite
          # Future projects: cp -r other-project/dist _site/other-project

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
